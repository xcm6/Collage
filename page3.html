<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage · III</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="theme-bauhaus" style="--bg-image: url('./page3/white.png');">
    <nav class="nav-fracture" aria-label="navigation">
        <a href="./index.html" data-label="I"><span class="label" data-label="I">I</span></a>
        <a href="./page2.html" data-label="II"><span class="label" data-label="II">II</span></a>
        <a href="./page3.html" data-label="III" class="is-active"><span class="label" data-label="III">III</span></a>
    </nav>
    <div class="corner-id">#202500096</div>
    <div class="p3-title" aria-hidden="true" data-text="BAUHAUS">BAUHAUS</div>
    <div class="p3-subtitle" aria-hidden="true" data-text="Ultra-Minimal">Ultra-Minimal</div>
    <main class="canvas" aria-label="Bauhaus Collage">
        <!-- 包豪斯色块拼接 -->
        <figure class="bauhaus red"><img src="./page3/r.png" alt="red"></figure>
        <figure class="bauhaus blue"><img src="./page3/b.png" alt="blue"></figure>
        <figure class="bauhaus yellow"><img src="./page3/yeelow.png" alt="yellow"></figure>
        <figure class="bauhaus black"><img src="./page3/black.png" alt="black"></figure>
        <figure class="bauhaus white"><img src="./page3/white.png" alt="white"></figure>
        <figure class="bauhaus green"><img src="./page3/green.png" alt="green"></figure>
        <figure class="bauhaus orange"><img src="./page3/orange.png" alt="orange"></figure>
        <figure class="bauhaus grey"><img src="./page3/grey.png" alt="grey"></figure>
        <figure class="bauhaus deep-blue"><img src="./page3/deep blue.png" alt="deep blue"></figure>
        <figure class="bauhaus deep-green"><img src="./page3/deep green.png" alt="deep green"></figure>
    </main>
    <script>
    // 简单点击旋转
    document.querySelectorAll('.bauhaus').forEach(el => {
        el.onclick = () => {
            el.style.transform += ` rotate(${Math.random() * 20 - 10}deg)`;
        };
    });
    </script>
</body>
</html>
